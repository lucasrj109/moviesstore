<hr>
<div id="rating-section">
  <h5 class="mb-2">
    <span class="fw-semibold">Customer Rating:</span>
    <span id="avg-rating-display" class="text-warning fw-bold">
      ★ {{ template_data.avg_rating }}
    </span>
    <span class="text-muted">/ 5.0</span>
  </h5>

  {% if user.is_authenticated %}
  <div class="star-rating d-inline-block" data-current-rating="{{ template_data.user_rating|default:0 }}">
    {% for i in "12345" %}
      <span class="star" data-value="{{ forloop.counter }}">&#9733;</span>
    {% endfor %}
  </div>
  <button id="submit-rating" class="btn btn-sm btn-dark ms-2">Submit</button>
  <div id="rating-feedback" class="text-success mt-2" style="display:none;">Your rating has been saved!</div>
  {% else %}
  <p><a href="{% url 'accounts.login' %}">Login to rate</a></p>
  {% endif %}
</div>

<style>
  .star {
    font-size: 1.9rem;
    color: #ccc;
    cursor: pointer;
    transition: color 0.2s ease-in-out, transform 0.1s ease-in-out;
  }
  .star.hovered {
    color: #d4c66f;
    transform: scale(1.15);
  }
  .star.selected {
    color: gold;
  }
  #avg-rating-display {
    font-size: 1.4rem;
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const stars = document.querySelectorAll('.star-rating .star');
  const ratingContainer = document.querySelector('.star-rating');
  const submitBtn = document.getElementById('submit-rating');
  const feedbackEl = document.getElementById('rating-feedback');
  const avgDisplay = document.getElementById('avg-rating-display');
  let selectedRating = parseInt(ratingContainer?.dataset.currentRating) || 0;
  const csrftoken = getCookie('csrftoken');

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  function updateStarDisplay() {
    stars.forEach(star => {
      const val = parseInt(star.dataset.value);
      star.classList.toggle('selected', val <= selectedRating);
    });
  }

  stars.forEach(star => {
    star.addEventListener('mouseenter', () => {
      const hoverVal = parseInt(star.dataset.value);
      stars.forEach(s => s.classList.toggle('hovered', parseInt(s.dataset.value) <= hoverVal));
    });
    star.addEventListener('mouseleave', () => {
      stars.forEach(s => s.classList.remove('hovered'));
    });
    star.addEventListener('click', () => {
      selectedRating = parseInt(star.dataset.value);
      updateStarDisplay();
    });
  });

  if (submitBtn) {
    submitBtn.addEventListener('click', () => {
      if (!selectedRating) {
        feedbackEl.textContent = 'Please select a rating first.';
        feedbackEl.style.color = 'red';
        feedbackEl.style.display = 'block';
        return;
      }

      fetch("{% url 'movies.rate' id=template_data.movie.id %}", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrftoken
        },
        body: JSON.stringify({ score: selectedRating })
      })
      .then(resp => resp.json())
      .then(data => {
        if (data.average_rating) {
          avgDisplay.textContent = '★ ' + data.average_rating;
          feedbackEl.textContent = 'Your rating has been saved!';
          feedbackEl.style.color = 'green';
          feedbackEl.style.display = 'block';
        } else if (data.error) {
          feedbackEl.textContent = data.error;
          feedbackEl.style.color = 'red';
          feedbackEl.style.display = 'block';
        }
      })
      .catch(() => {
        feedbackEl.textContent = 'Error submitting rating.';
        feedbackEl.style.color = 'red';
        feedbackEl.style.display = 'block';
      });
    });
  }

  updateStarDisplay();
});
</script>
